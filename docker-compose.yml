services:
  backend:
    build: .
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_PATH=/app/data/app.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=*
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
    volumes:
      - app-data:/app/data
      - app-models:/app/models
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health', timeout=3); assert r.status_code == 200"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    # No public ports â€” backend reaches Ollama via Docker internal network
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: >
      sh -lc "ollama pull ${OLLAMA_MODEL:-llama3.2:3b}"
    profiles:
      - setup

  ui:
    build: .
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
    command: >
      python -m streamlit run ui/app.py
      --server.port 8501
      --server.headless true
      --server.address 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8501/_stcore/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  init-db:
    build: .
    command: python scripts/init_db.py
    environment:
      - DATABASE_PATH=/app/data/app.db
    volumes:
      - app-data:/app/data
    profiles:
      - setup

  bootstrap-model:
    build: .
    command: python scripts/bootstrap_model.py --force
    environment:
      - DATABASE_PATH=/app/data/app.db
    volumes:
      - app-data:/app/data
      - app-models:/app/models
    depends_on:
      init-db:
        condition: service_completed_successfully
    profiles:
      - setup

  seed-data:
    build: .
    command: python scripts/seed_demo.py --count 200 --url http://backend:8000
    environment:
      - DATABASE_PATH=/app/data/app.db
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
    depends_on:
      backend:
        condition: service_healthy
      bootstrap-model:
        condition: service_completed_successfully
    volumes:
      - app-data:/app/data
    profiles:
      - setup

volumes:
  app-data:
  app-models:
  ollama-data:
